# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: exoplanets
description: Map of confirmed and candidate exoplanets by discovery date
created: 2021-06-17
maintainers:
  - ablythed
labels:
  - hvplot
  - panel

user_fields: [labels, skip, maintainers, created]

channels: []

packages: &pkgs
  - python=3.7
  - notebook
  - panel
  - ipykernel
  - bokeh
  - hvplot
  - pandas
  - datashader
  - astropy

dependencies: *pkgs

commands:
  notebook:
    notebook: exoplanets.ipynb
  dashboard:
    unix: panel serve exoplanets.ipynb
    supports_http_options: true
  test:
    unix:    pytest --nbsmoke-run -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-run -k *.ipynb --ignore envs
    env_spec: test
  lint:
    unix:    pytest --nbsmoke-lint -k *.ipynb --ignore envs
    windows: pytest --nbsmoke-lint -k *.ipynb --ignore envs
    env_spec: test

variables: {}
downloads: {}

env_specs:
  default: {}
  test:
    packages: &testpkgs
      - nbsmoke=0.2.8
      - pytest=4.4.1
    dependencies: *testpkgs

platforms:
  - linux-64
  - win-64
  - osx-64
